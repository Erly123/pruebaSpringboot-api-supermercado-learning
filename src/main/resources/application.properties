spring.application.name=pruebaSpringboot-api-supermercado

#DATASOURCE (H2)
spring.datasource.url=jdbc:h2:mem:superdb;MODE=MySQL;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=supermercado
spring.datasource.password=

#JPA / HIBERNATE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Comportamiento de H2 como MySQL (Test)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#CONSOLE
spring.h2.console.enable=true
spring.h2.console.path=/h2-console
